<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--关键字 可以被浏览器搜索-->
    <meta name="keywords" content="javascript ">
    <!--进行链接 第二个是告诉这是js的纯文本文件 第三个告诉这是js的一个样式-->

    <link href="./Code.js" type="text/javascript" rel="javascript">

    <title>卡牌界面</title>
</head>
<style>
    #AA{
        text-align: center;
    }
    td {
        text-align: center;
    }

    .bckgd {
        background-color: rgb(125, 125, 155);
    }

    p1 {
        background-color: pink;
    }
</style>

<body>
    <table width="480" height="180" border="1" align="center" class="bckgd">
        <tr>
            <th style="text-align:center">表头</th>
        </tr>
        <tbody>
            <!--表格第一行-->
            <tr>
                <td>
                    <h>标题</h>
                    <hr />
                    <p>加了一个分割线</p>
                    <br />
                    <p>加了一个空格</p>
                </td>
                <td>
                    <p>段落</p>
                </td>
                <td>
                    <a href="http://www.baidu.com" target="_self">当前页面打开<p1>百度</p1></a>
                    <br />
                    <a href="http://www.bilibili.com" target="_blank">在新的页面打开<p1>B站</p1></a>
                </td>
            </tr>

            <!--表格第二行-->
            <tr>
                <td>
                    <img src="https://wx3.sinaimg.cn/mw690/63e93eecly1g0ucq73twjj216o1hbkjm.jpg" alt="如果显示不了会出现这句话"
                        width="90px" height="120px">
                </td>
                <td>
                    <p>表格设置 已完成！</p>
                </td>
                <td>

                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
